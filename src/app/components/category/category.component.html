<div class="example-action-buttons">
  <button (click)="accordion.openAll()">Expand All</button>
  <button (click)="accordion.closeAll()">Collapse All</button>
</div>
<mat-accordion multi>
  <mat-expansion-panel *ngFor="let cat of categories" class="removePadding">
    <mat-expansion-panel-header class="Category-container">
      <mat-panel-title class="CategoryName">
        {{cat.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="lol">
      <div class="SubCategory-stripe">
      <label>NAME</label>
        <label class="Counts">THREADS </label>
          <label class="Counts">REPLIES</label>
            <label class="LastPost">LAST POST</label>
      </div>
    </div>

    <app-sub-category [subCategories]="cat.subCategory"/>

  </mat-expansion-panel>
</mat-accordion>
