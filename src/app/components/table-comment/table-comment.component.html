<table mat-table [dataSource]="dataSource" matSort matSortActive="headline" matSortDirection="asc" (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="headline">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >
      HEADLINE
    </th>
    <td mat-cell *matCellDef="let element"> {{element.headline}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >
      TEXT
    </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="posted">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >
      DATE
    </th>
    <td mat-cell *matCellDef="let element"> {{element.posted}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
               [pageSize]="5"
               [length]="dataSource.data.length"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
